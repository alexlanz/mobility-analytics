<!DOCTYPE html>
<html lang="en">
  <head>

    <title>sketch analytics UI</title>
    <meta charset="UTF-8"> 

    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
            background-color: #666666;
            margin: 20px;
        }

        .gfx_vspacer {
            height: 4px;
        }

        #gfx {
            min-width: 800px;
        }

        #gfx_plot {
            background-color: #FFFFAA;
            height: 400px; 
            position: relative;
        }

        #gfx_flot {
            background-color: #FFFFFF;
            width: 100%;
            height: 100%;
        }
        #gfx_wait {
            background-color: #FFFFFF;
        }

        #gfx_tabs {
        }
        .gfx_tab {
            display: inline-block;
            background-color: #AACCFF;
            padding: 4px;
            margin-right: 4px;
            border-radius: 4px 4px 0 0;
            
        }
        .gfx_tab_active {
            background-color: #FFFFFF;
        }
        #gfx_panels {
            background-color: #FFFFFF;
            min-height: 200px;
            padding: 8px;
        }

        a, a:link, a:visited {
            text-decoration: none;
            color: #0000AA;
        }
        a:hover {
            color: #FF0000;
        }


    </style>

	<script src="vendor/jquery/3.3.1/jquery.js"></script>
	<script src="vendor/flot/0.8.3/jquery.flot.js"></script>
	<script src="vendor/flot/0.8.3/jquery.flot.time.js"></script>
	<script src="gfx.js" defer></script>

  </head>
  <body>

    <div id="gfx">

        <div id="gfx_plot">
            <div id="gfx_flot" style="position: absolute; top: 0; left: 0; display: none"></div>
            <div id="gfx_wait" style="text-align: center; border: 10px solid #CCCCCC; position: absolute; top: 0; left: 0; display: none"><img src="loading-icon.gif"></div>
        </div>

        <div class="gfx_vspacer"></div>

        <div id="gfx_tabs">
            <span class="gfx_tab"><a href="">legend</a></span><span class="gfx_tab"><a href="">select time range</a></span><span class="gfx_tab"><a href="">add more data</a></span>
        </div>

        <div id="gfx_panels">
            <div id="gfx_legend">
                Yo. I'm the legend.
            </div>
            <div id="gfx_time">
                Yo. I show the from/to chooser.
            </div>
            <div id="gfx_moredata">
                Yo. I let you add more graphs.
            </div>

        </div>

    </div>

    <!--
    <p>Proof-of-concept to show Flot is working very well. Currently data is fed directly from ipchannels.integreen-life.bz.it (with CORS header!).</p>

    <p>
        <button onclick="d = new Date(); plot(Number(new Date(1900 + d.getYear(), d.getMonth(), d.getDate(), 0, 0, 0)), 86400000)"> today           </button>
        <button onclick="plot(Number(new Date()) -    86400000,    86400000)"> day to date     </button>
        <button onclick="plot(Number(new Date()) -  7*86400000,  7*86400000)"> week to date    </button>
        <button onclick="plot(Number(new Date()) - 14*86400000, 14*86400000)"> 2 weeks to date </button>
        <button onclick="plot(Number(new Date()) - 30*86400000, 30*86400000)"> month to date   </button>
    </p>

    <p>
        <button onclick="plot(current_from - current_period / 2, current_period)"> - 1/2</button>
        <button onclick="plot(current_from + current_period / 2, current_period)"> + 1/2</button>
    </p>

    -->

  </body>
</html>
